<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.3w.prg/1999/xhtml">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<link rel="stylesheet" type="text/css" href="">
<script src="../js/jquery.js"></script>
<title>new-project</title>
</head>
<body>

<div id="content">
  <h1>新規プロジェクトの登録</h1>
  <form action="./new-project-check.php" method="POST">
    <table>
      <tr>
        <th>新しいプロジェクトの名前を決めてください</th>
      </tr>

      <tr>
        <td><input type="text" name="p_name"></td>
      </tr>

      <tr>
        <th>どういった内容のプロジェクトですか？</th>
      </tr>
      
      <tr>
        <td><textarea name="p_content" rows="4" cols="40"></textarea></td>
      </tr>

      <tr>
        <th>プロジェクトの目標を教えてください</th>
      </tr>
        
      <tr>
        <td><input type="text" name="p_goal"></td>
      </tr>

      <tr>
        <th>リーダーであるあなたの名前を教えてください</th>
      </tr>
      
      <tr>
        <td><input type="text" name="u_name"></td>
      </tr>

      <tr>
        <th>登録するメールアドレスを教えてください</th>
      </tr>
          
      <tr>
        <td><input type="text" name="u_mail"></td>
      </tr>

      <tr>
        <th>パスワードを入力してください</th>
      </tr>
      <tr>
        <td><input type="password" name="u_password"></td>
      </tr>

      <tr>
        <th>もう一度パスワードを入力してください</th>
      </tr>
      
      <tr>
      <td><input type="password" name="u_password2"></td>
      </tr>
    </table>
    <input type="submit" value="送信">
    <input type="button" value="戻る" onClick="history.back()">
  </form>
</div>

</body>
</html>
